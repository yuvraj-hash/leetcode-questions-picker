<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        * {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        }

        body {
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #3498db;
            padding: 20px;
            color: white;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .animate-bottom {
            position: relative;
            animation-name: animatebottom;
            animation-duration: 1s;
        }

        #myDiv {
            display: none;
            text-align: center;
        }

        .difficulty_radio {
            margin-top: 20px;
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .difficulty_radio input {
            appearance: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            background-color: #e0e0e0;
            border: 1px solid #ccc;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .difficulty_radio input:hover {
            background-color: #3498db;
            color: white;
        }

        .difficulty_radio input:checked {
            background-color: #2ecc71;
            color: white;
            border: 2px solid #27ae60;
        }

        .category-select {
            margin: 20px auto;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #ffffff;
        }

        .get-question-button {
            background-color: #3498db;
            color: white;
            margin-top: 20px;
            font-size: 16px;
            padding: 10px 20px;
            text-align: center;
            display: inline-block;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .get-question-button:hover {
            background-color: #2980b9;
        }

        .question-card {
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            margin: 20px auto;
        }

        .question-card p {
            padding: 10px 0;
            font-weight: bold;
            font-size: 18px;
        }

        .question-card a {
            text-decoration: none;
            color: #3498db;
            font-size: 16px;
        }

        .hidden-card {
            display: none;
        }

        .questions-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .category {
            margin: 20px auto;
            font-weight: bold;
            font-size: 22px;
            color: #34495e;
        }
    </style>
</head>

        function showPage() {
            document.getElementById("myDiv").style.display = "block";
        }

        document.querySelector('.get-question-button').addEventListener('click', () => {
            const selectedCategory = document.querySelector('.category-select').value;
            const selectedDifficulty = document.querySelector('input[name="difficulty_radio_button"]:checked').value;

            const questions = questionsByCategory[selectedCategory][selectedDifficulty];
            const questionsContainer = document.querySelector('.questions-container');
            questionsContainer.innerHTML = ''; // Clear previous questions

            // Create a header for the selected category and difficulty
            const categoryHeader = document.createElement('div');
            categoryHeader.className = 'category';
            categoryHeader.textContent = `${selectedDifficulty} Questions for ${selectedCategory}`;
            questionsContainer.appendChild(categoryHeader);

            questions.forEach((question) => {
                const questionCard = document.createElement('div');
                questionCard.className = 'question-card';

                const questionTitle = document.createElement('h4');
                questionTitle.className = 'question-title';
                questionTitle.textContent = question.title;

                const questionLink = document.createElement('a');
                questionLink.href = `https://leetcode.com/problems/${question.titleSlug}`;
                questionLink.target = '_blank';
                questionLink.textContent = 'View on LeetCode';
                
                const acRate = document.createElement('p');
                acRate.textContent = `Acceptance Rate: ${question.acRate}%`;

                questionCard.appendChild(questionTitle);
                questionCard.appendChild(questionLink);
                questionCard.appendChild(acRate);
                questionsContainer.appendChild(questionCard);
            });

            showPage();
        });

        // Optional: You can call this function on page load to show some default questions.
        // showPage();
    </script>
